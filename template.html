<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Título do Texto - Vilelmus</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 20px;
            line-height: 1.6;
            color: #111;
            display: flex;
            justify-content: center;
            background-color: #fff;
            margin: 0;
            padding: 70px 25px;
        }
        .container { max-width: 700px; width: 100%; }
        h1 { font-size: 28px; margin-bottom: 30px; }
        p { margin-bottom: 22px; }
        a { color: #0000EE; text-decoration: underline; }
        /* Estilo para Poesia */
        .verse { white-space: pre-wrap; margin-bottom: 22px; font-style: italic; }
        .back-link { margin-top: 50px; display: block; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Voltar para a página inicial</a>
        
        <h1>Título do seu Texto aqui</h1>
        
        <p>Escreva seus parágrafos normalmente aqui.</p>

        <div class="verse">
            Aqui você coloca seus versos latinos.
            A estrutura de linhas será mantida
            exatamente como você digitar.
        </div>

    </div>
</body>
</html>
